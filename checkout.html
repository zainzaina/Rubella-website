<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>الدفع - Rubella</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="container">
    <header class="site-header">
      <div class="header-row">
        <div class="header-actions">
          <a class="icon-btn" href="#" data-action="search" aria-label="بحث">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <circle cx="11" cy="11" r="8" />
              <path d="M21 21l-4.3-4.3" />
            </svg>
          </a>
          <a class="icon-btn" href="#" data-action="user" aria-label="User">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <path d="M20 21a8 8 0 0 0-16 0" />
              <circle cx="12" cy="7" r="4" />
            </svg>
          </a>
          <a class="icon-btn cart-badge" href="cart.html" aria-label="السلة">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <path d="M6 2l1.5 4H20l-2 10H8L6 2z" />
              <path d="M8 22a1 1 0 1 0 0-2 1 1 0 0 0 0 2z" />
              <path d="M18 22a1 1 0 1 0 0-2 1 1 0 0 0 0 2z" />
            </svg>
            <span class="badge" id="cart-count">0</span>
          </a>
        </div>

        <a class="brand" href="index.html">
          <img class="brand-logo" src="assets/images/logo.png" alt="Rubella Fashion Boutique" loading="eager">
          <span class="brand-text">
            <span class="title">RUBELLA</span>
            <span class="subtitle">fashion boutique</span>
          </span>
        </a>

        <div class="header-spacer"></div>
      </div>

      <nav class="nav">
        <a href="index.html">الرئيسية</a>
        <a href="shop.html">المتجر</a>
        <a href="about.html">من نحن</a>
        <a href="policies.html">السياسات</a>
        <a href="contact.html">تواصل معنا</a>
      </nav>
    </header>

    <h2 class="section-title reveal">الدفع</h2>

    <div class="checkout-layout" style="margin-top:10px">
      <form class="reveal" onsubmit="event.preventDefault();alert('نموذج إرسال — ربطه بخادم الدفع في الإنتاج')">
        <div class="surface panel" style="margin-bottom:14px">
          <h3 class="panel-title">بيانات التوصيل</h3>
          <div class="form-grid">
            <div class="full"><label>الاسم الكامل<input required type="text" placeholder="الاسم الكامل"></label></div>
            <div class="full"><label>عنوان الشحن<input required type="text" placeholder="العنوان"></label></div>
            <div><label>المدينة<input required type="text" placeholder="المدينة"></label></div>
            <div><label>رقم الهاتف<input required type="tel" placeholder="رقم الهاتف"></label></div>
          </div>
        </div>

        <div class="surface panel">
          <h3 class="panel-title">معلومات الدفع</h3>
          <div class="form-grid">
            <div class="full"><label>رقم البطاقة<input required type="text" placeholder="XXXX-XXXX-XXXX-XXXX"></label></div>
            <div><label>تاريخ الانتهاء<input required type="text" placeholder="MM/YY"></label></div>
            <div><label>CVV<input required type="text" placeholder="123"></label></div>
            <div class="full" style="margin-top:8px;display:flex;gap:10px;flex-wrap:wrap">
              <button class="btn" type="submit">إتمام الشراء</button>
              <a class="btn btn-secondary" href="cart.html">عودة للسلة</a>
            </div>
          </div>
        </div>
      </form>

      <aside class="surface-paper panel reveal">
        <h3 class="panel-title">ملخص الطلب</h3>
        <div style="display:flex;justify-content:space-between;gap:10px">
          <span>Subtotal</span>
          <span style="font-weight:900"><span id="cart-total">0.00</span> JD</span>
        </div>
        <div style="display:flex;justify-content:space-between;gap:10px;margin-top:8px">
          <span>Shipping</span>
          <span style="font-weight:900">15.00 JD</span>
        </div>
        <div class="divider"></div>
        <div style="display:flex;justify-content:space-between;gap:10px;font-weight:900;color:var(--maroon)">
          <span>TOTAL</span>
          <span><span id="order-total">0.00</span> JD</span>
        </div>
      </aside>
    </div>

    <footer class="site-footer"><div class="copyright">© 2025 Rubella Fashion Boutique</div></footer>
  </div>
  <script src="assets/js/main.js"></script>
  <script>document.addEventListener('DOMContentLoaded',()=>{const t=document.getElementById('cart-total');const o=document.getElementById('order-total');if(t&&o){const c=JSON.parse(localStorage.getItem('rubella_cart_v1')||'[]');const subtotal=c.reduce((s,i)=>s+i.price*i.qty,0);t.textContent=subtotal.toFixed(2);o.textContent=(subtotal+15).toFixed(2);}})</script>
</body>
</html>
